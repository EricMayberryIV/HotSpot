<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    <!-- CSS links go here -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <!-- End CSS links -->

    <!-- Special font links go here -->
    <!-- End font links -->

    <title> </title>
  </head>

  <body>
    <div class="container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">
        HOTSPOT
      </button>
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="myModalLabel">
              <div class="col-md-5 text-left">Jazmine's Birthday Bash!</div>
              </h4>
            </div>
            <div class="row text-center" class="modal-body">
            <img src="BIRTHDAY-BASH.png" class="img-rounded"  width="304" height="236">
              <p>Come and celebrate my 21st Birthday with me!</p>
              <p>Location: The Moon</p>
              <p>Date: February 20th at 9:30 pm</p>
              <p>Price: $5</p>
              <p>Attire: Cosmo</p>
            </div>
            <div class="row text-center" class="modal-body">
            <p>Rating: <span class="glyphicon glyphicon-fire" style="color:red"></span>
            <span class="glyphicon glyphicon-fire" style="color:red"></span>
            <span class="glyphicon glyphicon-fire" style="color:red"></span>
            <span class="glyphicon glyphicon-fire" style="color:red"></span>
            <span class="glyphicon glyphicon-fire"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The body of the page goes above this line, only scripts should
         go below this line. -->

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- End JS -->

  </body>

</html>
